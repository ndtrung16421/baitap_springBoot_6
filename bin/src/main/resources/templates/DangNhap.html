<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trang đăng nhập</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

</head>
<body>
	<!-- nav -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- nav -->

	<!--form  -->

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				
				<h1>ĐĂNG NHẬP</h1>
				<form th:action="@{/dangnhap}" method="post" >
					<div th:if=${param.error}>
					<div class="alert alert-danger" role="alert">Sai tài khoản hoặc mật khẩu!!!</div>
				</div>
				
				<div th:if=${param.dangxuat}>
					<div class="alert alert-dangger" role="alert">Bạn đã đăng xuất</div>
				</div>
	
					<div class="form-group">
						<label for="exampleInputEmail1">Tên tài khoản</label> 
						<input
							type="text" class="form-control" id="username" name = "username"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Mật khẩu</label> 
						<input
							type="password" class="form-control" id="password" name = "password"
							> 
					</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Đăng nhập</button>
						<span>Chưa có tài khoản? <a href="/" th:href="@{/dangky}">Đăng ký</a></span>
					</div>
				</form>

			</div>

		</div>


	</div>
</body>
</html>
