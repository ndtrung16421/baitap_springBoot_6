<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<!-- Head BEGIN -->
<head th:replace="header :: head">

</head>
<!-- Head END -->

<!-- Body BEGIN -->

<body class="ecommerce">

	<!-- BEGIN TOP BAR -->
	<div th:replace="header :: div.pre-header"></div>
	<!-- END TOP BAR -->

	<!-- BEGIN HEADER -->
	<div class="header" th:replace="header :: div.header"></div>
	<!-- end -->

	
		<div class="container">
		  <div th:if=${param.DangKyThanhCong}>
					<div class="alert alert-primary" role="alert">Đăng ký thành công!</div>
				</div>  
			
			<h2>Đăng nhập khách hàng </h2>
				<div class="col-sm-6">
					<form th:action="@{/dang-nhap-khach-hang}" method="post" >
					<div th:if=${param.error}>
					<div class="alert alert-danger" role="alert">Sai tài khoản hoặc mật khẩu!!!</div>
				</div>
				
				<div th:if=${param.dangxuat}>
					<div class="alert alert-dangger" role="alert">Bạn đã đăng xuất</div>
				</div>
	
					<div class="form-group">
						<label for="exampleInputEmail1">Tên tài khoản</label> 
						<input
							type="text" class="form-control" id="username" name = "username"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Mật khẩu</label> 
						<input
							type="password" class="form-control" id="password" name = "password"
							> 
					</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Đăng nhập</button>
						<span>Chưa có tài khoản? <a href="/" th:href="@{/dang-ky-khach-hang}">Đăng ký</a></span>
					</div>
				</form>
				</div>
			
		</div>
	


	<!-- BEGIN PRE-FOOTER -->
	<div th:replace="header :: pre-footer"></div>
	<!-- END PRE-FOOTER -->

	<!-- BEGIN FOOTER -->

	<!-- END FOOTER -->

	<!-- BEGIN fast view of a product -->

	<!-- END fast view of a product -->

	<div th:replace="header :: script_kh"></div>
</body>
