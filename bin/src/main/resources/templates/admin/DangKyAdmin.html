<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trang dang ky</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

</head>
<body>
	<!-- nav -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- nav -->

	<!--form  -->

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div th:if=${param.DangKyThanhCong}>
					<div class="alert alert-primary" role="alert">Đăng ký thành công!</div>
				</div>
				<h1>Đăng ký nhân viên</h1>
				<form th:action="@{/dang-ky-admin}" method="post" th:object="${user}">

					<div class="form-group">
						<label for="exampleInputEmail1">UserName</label> 
						<input
							type="text" class="form-control" id="username" th:field="*{username}"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label> 
						<input
							type="password" class="form-control" id="password" th:field="*{password}"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Ho va Ten</label> 
						<input
							type="text" class="form-control" id="name" th:field="*{name}"
							> 
					</div>
					<input
							type="hidden" class="form-control" id="quyen" name="quyen" value="ROLE_NHANVIEN"
							> 
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Đăng ký</button>
						
					</div>
				</form>

			</div>

		</div>


	</div>
</body>
</html>
