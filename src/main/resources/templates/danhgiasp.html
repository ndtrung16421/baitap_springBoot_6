<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<!-- Head BEGIN -->
<style type="text/css">
div.stars {
  width: 270px;
  display: inline-block;
}
 
input.star { display: none; }
 
label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}
 
input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}
 
input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}
 
input.star-1:checked ~ label.star:before { color: #F62; }
 
label.star:hover { transform: rotate(-15deg) scale(1.3); }
 
label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}

</style>


	<div th:replace="header :: head" ></div> 





<!-- Head END -->

<!-- Body BEGIN -->

<body class="ecommerce">

	<!-- BEGIN TOP BAR -->
	<div th:replace="header :: div.pre-header"></div>
	<!-- END TOP BAR -->

	<!-- BEGIN HEADER -->
	<div class="header" th:replace="header :: div.header"></div>
	<!-- end -->


	<div class="container">
		<div class="row">

			<div class="col-sm-6 ">
			
				<h1 class="alert alert-info">Đánh giá sản phẩm</h1>
				<form class="was-validated" th:action="@{/danhgiasp_ex}" method="POST" th:object="${danhgiasp}"  enctype="multipart/form-data"   >

					<input type="hidden" class="form-control" th:field="*{khachhangid}" readonly="true"  />
				</div>
				<div class="form-group">
				
					<input type="hidden" class="form-control" th:field="*{chitietdonhangid}" readonly="true"  />
				</div>
				<div class="form-group">
				
					<input type="hidden" class="form-control" th:field="*{sanphamid}" readonly="true"  />
				</div>
				<div class="form-group">
				
					<!-- <input  type="text" class="form-control" th:field="*{star}"   /> -->
					<div class="stars"  th:field="*{star}">
						 
						    <input class="star star-5" id="star-5" type="radio" name="star" value="5"  />
						    <label class="star star-5" for="star-5"></label>
						    <input class="star star-4" id="star-4" type="radio" name="star" value="4"  />
						    <label class="star star-4" for="star-4"></label>
						    <input class="star star-3" id="star-3" type="radio" name="star" value="3"  />

						    <input class="star star-2" id="star-2" type="radio" name="star" value="2"   />
						    <label class="star star-2" for="star-2"></label>
						    <input class="star star-1" id="star-1" type="radio" name="star"  value="1"  />

						</div>
					
					
					
				</div>
				
				<div class="form-group">
					<label>Nội dung đánh giá </label> 
					<input type="text" class="form-control"  th:field="*{noidung}"  required/>
				</div>
				<br>
				
					<div class="form-group">
						<label>Ảnh hiện tại: </label>
						<div>
							
							<label>Chọn ảnh mới: </label>
							<input type="file" name="file"   onchange="document.getElementById('blah1').src = window.URL.createObjectURL(this.files[0])">
							
                                    <img id="blah1"  width="100" height="100" >
							
						</div>
					</div>
					<br>
				
				<button type="submit" class="btn btn-primary">Đánh giá</button>
				<button type="reset" class="btn btn-info"> Reset</button>
				</form>
			</div>
			


			
		

	</div>
