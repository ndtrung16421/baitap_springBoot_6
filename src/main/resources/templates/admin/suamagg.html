<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Khu vực giao hàng</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Quản lý khu vực giao</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<!-- 
        Left side columns
        

            Recent Sales -->
				<div class="col-12">
					<div class="card recent-sales overflow-auto">
						<!--  bat dau form  -->
						
			<div class="alert alert-danger" th:if=${param.daco}>
					Code này đã có
			</div> 
				<div class="alert alert-info" th:if=${param.thanhcong}>
					Thêm thành công
				</div> 
						
						<form class="col-8" th:action="@{/suaMaggex}" method="POST"
							th:object="${magiamgia}">
							<div class="form-group ">
								<h5>ID: </h5>    
								<input class="form-control" placeholder="code" type="text" readonly
									th:field="*{id}">
							</div>
							<div class="form-group ">
								<h5>Code:</h5>    
								<input class="form-control" placeholder="Không dấu - không khoảng trắng" type="text" required pattern="[a-z,0-9]{1,15}"
									th:field="*{magiamgiacode}">
							</div>
							<br>
							<div class="form-group">
								<h5>Phần trăm giảm:</h5>  
								<input class="form-control" id="" placeholder="1%  - 100%" type="number" min="1" max="100" required pattern="[0-9]{1,2}"
									th:field="*{magiamgiaphantram}">
							</div>
							<br>
							<div class="form-group">
								<h5>Tiền giảm tối đa:</h5>
								<input class="form-control" id=""  type="number" min="1000" required  pattern="[0-9]{1,12}"
									placeholder="" th:field="*{magiamgiatoida}">
							</div>
							<br>
							<div class="form-group">
								<h5>Số lượng mã:</h5>
								<input class="form-control" id="" type="number" min="1" 
									placeholder="Nhập thời gian giao" th:field="*{magiamgiasoluong}"  required pattern="[0-9]{1,12}">
							</div>
							<br>
							<div class="form-group">
								<h5>Ngày hết hạn(Tối thiểu là hôm nay)):</h5>
								<input class="form-control" id="" type="date" data-date-format="YYYY-MM-DD" th:min="${localDate}"
									placeholder="ví dụ: 2022-07-30" th:field="*{ngayhethan}"   required>
							</div>
							<br>
							
							 <button type="submit"
									class="btn btn-primary">Sửa</button>&emsp;&emsp;&emsp;&emsp;
									<button class="btn btn-success full-right" type="reset">Reset</button>
						</form>
						<br> <br>
						<!--  ket thuc  form 
			
			bat dau table -->
						
						<!-- end table -->
					</div>

				</div>
			</div>
			<!-- End Recent Sales
 -->

			<!--  Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
