<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Khu vực giao hàng</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Thông tin Admin / nhân viên</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<!-- 
        Left side columns
        

            Recent Sales -->
				<div class="col-12">
					<div class="card recent-sales overflow-auto">
						<!--  bat dau form  -->
						<div class="card-body">
						
						<div class="alert alert-success" th:if=${param.cntc}>
							<h6>Cập nhật thành công</h6>
								
						</div>
						
						<form class="col-8" th:action="@{/saveThongTinAdmin}" method="POST"
							th:object="${ad}"  enctype="multipart/form-data" >
							
							<div class="form-group ">
								<h5>ID admin:</h5>
								<input type="text" class="form-control" placeholder="Nhập tên khu vực"
									th:field="*{adminid}"  readonly>
							</div>
							<br>
							<div class="form-group ">
								<h5>ID tài khoản:</h5>
								<input type="text" class="form-control" placeholder="Nhập tên khu vực"
									th:field="*{taikhoan}"  readonly>
							</div>
							<br>
							
							<div class="form-group ">
								<h5>Họ và tên:</h5>
								<input type"text" class="form-control" placeholder="Nhập tên"
									th:field="*{adminten}" required   >
							</div>
							<br>
							<div class="form-group">
								<h5>SĐT:</h5>
								<input type="number" class="form-control" id="" placeholder="Nhập SĐT"
									th:field="*{adminsdt}"   required  >
							</div>
							<br>
							<div class="form-group">
								<h5>Địa chỉ :</h5>
								<input class="form-control" id=""
									placeholder="Địa chỉ" th:field="*{admindiachi}"  required >
							</div>
							<br>
							<div class="form-group">
								<label>Ảnh hiện tại: </label>
								<div>
									<img th:src="${ad.adminanh}" alt="..." width="100" height="=100" />
									<br>
									<label>Chọn ảnh mới: </label>
									<input type="file" name="file"   onchange="document.getElementById('blah1').src = window.URL.createObjectURL(this.files[0])">
									<br>
		                                    <img id="blah1"  width="100" height="100" >
									<input type="hidden" class="form-control" th:field="*{adminanh}"/>
								</div>
							</div>
							<br>
							
							
							
							<br> <button type="submit" class="btn btn-primary">Cập nhật</button>
							&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  <button type="reset" class="btn btn-danger">reset</button>
									
						</form>
						
						</div>
						<br> <br>
						<!--  ket thuc  form 
			
			bat dau table -->
						
						<!-- end table -->
					</div>

				</div>
			</div>
			<!-- End Recent Sales
 -->

			<!--  Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
