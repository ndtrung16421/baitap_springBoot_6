<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Thêm nhân viên</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
					<li class="breadcrumb-item active">Thêm nhân viên</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<!-- 
        Left side columns
        

            Recent Sales -->
				<div class="col-12">
					<div class="row">
			<div class="col-md-12">
				<div th:if=${param.DangKyThanhCong}>
					<div class="alert alert-primary" role="alert">Đăng ký thành công!</div>
				</div>
				<div  th:if=${param.DaCoTK}>
				<div class="alert alert-danger" role="alert">Tài khoản này đã
					tồn tại</div>
			</div>
				<div  th:if=${param.DaCoEmail}>
				<div class="alert alert-danger" role="alert">Email đã được sử dụng</div>
			</div>
				<h1>Tạo tài khoản nhân viên</h1>
				<form th:action="@{/dang-ky-admin}" method="post" th:object="${user}">

					<div class="form-group">
						<label for="exampleInputEmail1">Tên đăng nhập</label> 
						<input
							type="text" class="form-control" id="username" th:field="*{username}"
							placeholder="Nhập tên tài khoản" required autofocus
							> 
					</div>
					
						<div class="form-group">
						<label for="exampleInputEmail1">Mật khẩu</label> <input
							type="password" class="form-control" id="password"
							name="password" th:field="*{password}"
							placeholder="Nhập mật khẩu" required autofocus>

					</div>

					<!-- <div class="form-group">
						<label for="exampleInputEmail1">Nhập lại mật khẩu</label> 
						<input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                required oninput="checkPasswordMatch(this);" />


					</div>  -->
					
					
					
					
					<div class="form-group">
						<label for="exampleInputEmail1">Họ và tên</label> 
						<input
							type="text" class="form-control" id="name" th:field="*{name}" required 
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> 
						<input
							type="email" class="form-control" id="Email" th:field="*{email}"
							placeholder="example@gmail.com" required
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Số điện thoại</label> 
						<input
							type="number" min="100000000" class="form-control" id="sodienthoai" name="sodienthoai" th:field="*{sodienthoai}" required
							pattern="[0-9]{1,14}"> 
					</div>
					
					<div class="form-group">
					<input
							type="hidden" class="form-control" id="quyen" name="quyen" value="ih93472fsi43934fe"
							> 
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Đăng ký</button>
						
					</div>
				</form>

			</div>

		</div>

				</div>
			</div>
			
			
			
			<script>
	function checkPasswordMatch(fieldConfirmPassword) {
	    if (fieldConfirmPassword.value != $("#password").val()) {
	        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
	    } else {
	        fieldConfirmPassword.setCustomValidity("");
	    }
	}
	
	</script>
			
			
			
			<!-- End Recent Sales
 -->

			<!--  Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
