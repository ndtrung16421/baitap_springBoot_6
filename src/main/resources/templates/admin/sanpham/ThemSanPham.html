<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Thêm sản phẩm</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ
							</a></li>
					<li class="breadcrumb-item active">Thêm sản phẩm</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->


				<!-- Recent Sales -->
				<div class="col-12">
					<div class="card recent-sales overflow-auto">

						<div th:if=${param.ThanhCong}>
							<div class="alert alert-success" role="alert">Thêm thành công!</div>
						</div>

						<div class="card-body">
							<h5 class="card-title">
								Thêm sản phẩm<span>: </span>
							</h5>

							<!--  bat dau form  -->
							<form th:action="@{/ThemSanPham}" method="post"
								th:object="${sanpham}" enctype="multipart/form-data">

								<div class="form-group">

									<label for="exampleInputEmail1">Tên sản phẩm</label> <input
										type="text" class="form-control" id="sanphamten"
										name="samphamten" th:field="*{sanphamten}" required>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Giá sản phâm</label> <input
										type="number" class="form-control" min="1" id="sanphamgiatien"
										name="sanphamgiatien" th:field="*{sanphamgiatien}" required>
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Mô tả</label> <input
										type="text" class="form-control" id="sanphammota"
										name="sanphammota" th:field="*{sanphammota}" required>
								</div>




								<div class="form-group">
									<label for="inputState">Danh mục</label> <select class="form-control"
										th:field="*{danhmucspid}" required>
										
										<option th:each="danhmuc : ${danhmuc}"
											th:value="${danhmuc.danhmucspid}"
											th:text="${danhmuc.danhmucspten}"></option>
									</select>
								</div>
								<br>
								<div class="form-group">
									<label for="exampleInputEmail1">Ảnh</label> <input type="file"
										name="image" accept="image/png, image/jpeg"    onchange="document.getElementById('blah1').src = window.URL.createObjectURL(this.files[0])">
							
                                    <img id="blah1"  width="100" height="100" required/>

<br>	
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Xác nhận</button>

								</div>
							</form>

							<!--  ket thuc  form  -->

						</div>

					</div>
				</div>
				<!-- End Recent Sales -->



			</div>
			</div>
			<!-- End Left side columns -->

			<!-- Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
