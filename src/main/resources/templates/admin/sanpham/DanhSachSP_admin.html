<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Danh sách sản phẩm</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
					<li class="breadcrumb-item active">Dánh sách sản phẩm</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->


				<!-- Recent Sales -->
				<div class="col-12">
					<div class="card recent-sales overflow-auto">

						<div class="filter">
							<a class="icon" href="#" data-bs-toggle="dropdown"><i
								class="bi bi-three-dots"></i></a>
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
								<li class="dropdown-header text-start">
									<h6>Filter</h6>
								</li>

								<li><a class="dropdown-item" href="#">Today</a></li>
								<li><a class="dropdown-item" href="#">This Month</a></li>
								<li><a class="dropdown-item" href="#">This Year</a></li>
							</ul>
						</div>

						<div class="card-body">
							<h5 class="card-title">
								Danh sách<span>| all</span>
							</h5>

							<table class="table table-borderless datatable">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Tên sản phẩm</th>
										<th scope="col">Mô tả</th>
										<th scope="col">Giá</th>
										<th scope="col">Ảnh</th>
										<th scope="col">Trạng thái</th>
										<th scope="col">Danh Mục</th>
										<th scope="col">Đã bán</th>

										
										<th scope="col">Chức năng</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="sanpham : ${sanpham}">
										<th scope="row" th:utext="${sanpham.sanphamid}"></th>
										<td th:utext="${sanpham.sanphamten}">...</td>
										<td th:utext="${sanpham.sanphammota}">...</td>
										<td th:utext="${sanpham.sanphamgiatien}">...</td>
										<td ><img style="height: 90px; width:90px" th:src="${sanpham.sanphamanhchinh}" alt="Ảnh sản phẩm"></td>
										<td th:utext="${sanpham.sanphamtrangthai}">...</td>
										


											<th:block th:each="danhmuc : ${danhmuc}">

												<div th:if="${sanpham.danhmucspid } == ${ danhmuc.danhmucspid }">
													<td th:utext="${danhmuc.danhmucspten}">...</td>
			


												</div>


											</th:block>



										
										<td th:text="${sanpham.sanphamdaban}">...</td>
										<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
										<td><a type="submit" class="btn btn-primary" th:href="@{/sua-san-pham/}+${sanpham.sanphamid}">Sửa</a></td>
									</div>

									</tr>



								</tbody>
							</table>

						</div>

					</div>
				</div>
				<!-- End Recent Sales -->



			</div>
			</div>
			<!-- End Left side columns -->

			<!-- Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
